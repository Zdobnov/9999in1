<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <iframe src="assets/music.mp3" allow="autoplay" style="display: none;"></iframe>
    <div class="scene">
      <div class="wall">
        <div class="tv">
          <div class="tv__screen">
            <span>9999 in 1</span>
            <video poster="" width="100%" muted="" autoplay="" preload="" id="video">
              <source src="assets/9999in1.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="equipment">
          <div class="ps">
            <div class="joystick">
              <div class="joystick__base">
                <div class="joystick__controls"></div>
              </div>
              <div class="joystick__bar joystick__bar--left"></div>
              <div class="joystick__bar joystick__bar--right"></div>
            </div>
            <div class="ps__top">
              <span>SONY</span>
              <span>PS4</span>
            </div>
            <div class="ps__mid"></div>
          </div>
          <div class="equipment__shelf"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js" type="application/javascript"></script>
  </body>
</html>
