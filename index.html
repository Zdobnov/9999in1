<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>9999 in 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="scene">
      <div class="wall">
        <div class="tv">
          <div class="tv__screen">
            <div>9999 in 1</div>
            <div class="play" id="play"></div>
            <video width="100%" id="video">
              <source src="assets/9999in1.mp4" type="video/mp4">
            </video>
          </div>
        </div>
        <div class="equipment">
          <div class="ps">
            <div class="joystick">
              <div class="joystick__base">
                <div class="joystick__controls"></div>
              </div>
              <div class="joystick__bar joystick__bar--left"></div>
              <div class="joystick__bar joystick__bar--right"></div>
            </div>
            <div class="ps__top">
              <span>SONY</span>
              <span>PS4</span>
            </div>
            <div class="ps__mid"></div>
          </div>
          <div class="equipment__shelf"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js" type="application/javascript"></script>
  </body>
</html>
